<!doctype html>
<html lang="en">

<head>
  <title>Weather App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <!-- Google font - Quicksand  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- file css main  -->
  <link rel="stylesheet" href="./style.css/style.css">

</head>

<body>
  <div class="weather">
    <div class="container">
      <div class="weather__bg">
        <h1>Weather App</h1>
        <form>
          <input type="text" id="cityInput" placeholder="Enter City">
          <input type="submit" value="Get Weather">
        </form>
        <div id="weatherData">
          <div class="icon">
            <img src="http://openweathermap.org/img/wn/01d.png" alt="Weather Icon">
          </div>
        </div>
        <div class="temperature">22°C</div>
        <div class="description">Sunny</div>
        <div class="details">
          <div>Feels like: 23°C </div>
          <div>Humidity: 40%</div>
          <div>Wind speed: 5 m/s</div>
        </div>
      </div>
    </div>
  </div>




  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>

  <!-- file js main -->
  <script src="./index.js"></script>
</body>

</html>
